<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Razorpay</title>

</head>
<body>
    

    <!--NAV BAR-->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="images/logo.svg" 
                width="125px"
                height="30px">
            </a>

            <ul class="flex space-x-6">
                <li class="text-white relative py-7 font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group">
                    <a href="#" >Payments</a>
                    <div class="bg-lightBlue hidden bottom-0 w-full h-1 absolute group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white relative py-7 font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group">
                    <a href="#" >Banking</a>
                    <div class="bg-lightBlue hidden bottom-0 w-full h-1 absolute group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white relative py-7 font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group">
                    <a href="#" >Corporate Card</a>
                    
                </li>

                <li class="text-white relative py-7 font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group">
                    <a href="#" >Payroll</a>
                
                </li>

                <li class="text-white relative py-7 font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group">
                    <a href="#" >Resources</a>
                    <div class="bg-lightBlue hidden bottom-0 w-full h-1 absolute group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white relative py-7 font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group">
                    <a href="#" >Support</a>
                    <div class="bg-lightBlue hidden bottom-0 w-full h-1 absolute group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white relative py-7 font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group">
                    <a href="#" >Pricing</a>
                    <div class="bg-lightBlue hidden bottom-0 w-full h-1 absolute group-hover:block transition-all duration-200"></div>
                </li>
                
            </ul>

            <div class="flex space-x-6">
                <img src="/images/india-flag.svg" width="28px" height="20px">

                <button class="text-white py-3 px-5 font-mullish bg-deepBlue border border-lightBlue rounded-sm transition-all duration-200 text-sm font-bold">Log in
                </button>

                <button class="text-lightBlue300 flex items-center py-3 px-4 bg-white border text-sm font-bold rounded-sm transition-all duration-200 hover:text-lightBlue500">Sign up
                    <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[14px] h-[14px] ml-3"
              >
                <path
                  fill="currentColor"
                  d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                ></path>
              </svg>
                </button>

            </div>
        </div>
    </nav>

    <!--HERO SECTION-->
    <section class="bg-deepBlue relative">
        <div class="flex w-10/12 max-w-[1080px] justify-between items-center mx-auto">
            <!--left part-->
            <div class="space-y-8">
                <h1 class="text-white font-mullish text-[40px] leading-[1.2] font-bold">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="text-white text-[18px] leading-7 font-mullish opacity-70">Accept payments from customers. Automate payouts to vendors &
                    employees. Never run out of working capital.</p>
                <button class="text-white bg-lightBlue text-sm rounded-md hover:bg-lightBlue500 cursor-pointer font-bold transition-all duration-200 py-[14px] px-[18px]">Sign Up Now</button>
            </div>
            <!--right part-->
                <img src="images/hero-illustration.jpg" alt="" class="w-full max-w-[680px]">
        </div>

        <!-- image shape -->
        <div class="w-[100.08%] absolute left-0 right-0">
            <img src="images/hero-shape.svg" alt="" class="w-full object-fill">
        </div>
    </section>

</body>
</html>
